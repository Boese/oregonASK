<!doctype html>
<html lang="en" ng-app="oregonAskApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OregonAsk App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/ng-table/ng-table.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <nav class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button> <a class="navbar-brand" href="#">OregonASK Info Portal</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">View Data<strong class="caret"></strong></a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">Enter Data</a>
                  </li>
                  <li>
                    <a href="#">Data Visualizations</a>
                  </li>
                  <li>
                    <a href="#">Graphs</a>
                  </li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group" id="prefetch">
                  <input class="typeahead" type="text" placeholder="find..." />
                </div>
              </form>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">Username<strong class="caret"></strong></a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">Profile</a>
                  </li>
                  <li>
                    <a href="#">Manage Accounts</a>
                  </li>
                  <li class="divider">
                  </li>
                  <li>
                    <a href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>

        <div ng-view></div>

      </div>
    </div>
  </div>

  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <!-- <script src="bower_components/angular-animate/angular-animate.js"></script> -->
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/ng-table/ng-table.min.js"></script>
  <script src="bower_components/typeahead.js/dist/bloodhound.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/search.js"></script>
  <!-- <script src="js/animations.js"></script> -->
  <script src="js/controllers.js"></script>
  <!-- <script src="js/filters.js"></script> -->
  <!-- <script src="js/services.js"></script> -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
